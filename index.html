<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop</title>
</head>

<body>
    <header class="header__nav">
        <nav class="header__nav-list container flex">
            <ul class="header__nav-items--left flex list-reset">
                <li>
                    <a href="#">
                        <img src="img/header-logo.svg" alt="header-logo">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/header-search.svg" alt="header-search">
                    </a>
                </li>
            </ul>

            <ul class="header__nav-items--right flex list-reset">
                <li>
                    <a href="#">
                        <img src="img/header-menu.svg" alt="header-menu">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/header-personal.svg" alt="header-personal">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="cart-img" src="img/header-cart.svg" alt="header-cart">
                        <img class="cart-circle" src="img/header-cart-circle.svg" alt="#">
                        <!-- <span class="cart-circle-num">5</span> -->
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero flex">
            <div class="hero__left">
                <img class="hero__pic" src="img/hero-man-1x.png" alt="model">
            </div>
            <div class="hero__right flex">
                <h2 class="hero__text">
                    <span class="fat-name">THE BRAND</span><br>OF LUXERIOUS <span class="pink-name">FASHION</span>
                </h2>
            </div>
        </div>

        <div class="products container">

            <ul class="list-reset products__grid">

                <li class="pd product__card--1">
                    <a href="#">
                        <p class="card__offer">30% off</p>
                        <h3 class="card__name">for women</h3>
                    </a>
                </li>

                <li class="pd product__card--2">
                    <a href="#">
                        <p class="card__offer">hot deal</p>
                        <h3 class="card__name">for men</h3>
                    </a>
                </li>

                <li class="pd product__card--3">
                    <a href="#">
                        <p class="card__offer">new arrivals</p>
                        <h3 class="card__name">for kids</h3>
                    </a>
                </li>

                <li class="pd product__card--4">
                    <a href="#">
                        <p class="card__offer">LUXIROUS & TRENDY
                        </p>
                        <h3 class="card__name">ACCESORIES</h3>
                    </a>
                </li>
            </ul>

        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
